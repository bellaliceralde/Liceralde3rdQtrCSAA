<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Time Password</title>
    <style>
        body {
            background: lightblue;
            text-align: center;
            font-family: arial;
            color: navy;
        }

        button {
            padding: 10px;
            background: violet;
        }

        a {
            font-size: 0.5em;
            color: maroon;
            text-decoration: none; /* Removing default underline */
        }
    </style>
</head>
<body onload="displayOTP()">
<h1>Final Verification Step</h1>
<h2>Current OTP: <span id="otp"> _ _ _ _ _ _ </span> <a href="#" onclick="otpNew()">New OTP</a></h2>
<button onclick="verifyOTP()">Enter the OTP as shown above</button>


<script>
    function generateOTP() {
        var otp = "";
        for (var i = 0; i < 6; i++) {
            otp += Math.floor(Math.random() * 10);
        }
        return otp;
    }

    function displayOTP() {
        var otpSpan = document.getElementById("otp");
        otpSpan.textContent = generateOTP();
    }

    function otpNew() {
        var otpSpan = document.getElementById("otp");
        otpSpan.textContent = generateOTP();
    }

    function verifyOTP() {
        var enteredOTP = prompt("Enter the OTP:");

        var displayedOTP = document.getElementById("otp").textContent;

        if (enteredOTP === displayedOTP) {
            window.open("https://www.facebook.com/BELLAAAATTT"); // Change to your desired website
        } else {
            alert("Incorrect OTP. Please try again.");
            otpNew(); 
        }
    }
</script>
</body>
</html>
