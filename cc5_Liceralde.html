<!DOCTYPE html>
<html>
<head>
    <title>Coding Challenge 5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: lightseagreen;
        }
    </style>
</head>
<body>
    <h1>Modified FLAMES</h1>

    <input type="text" id="name1" placeholder="Enter Name 1">
    <br>
    <input type="text" id="name2" placeholder="Enter Name 2">
    <br>
    <button onclick="flames()">Match Names</button>
    <h3 id="name"></h3>

    <h4>FLAMES Result:</h4>
    <h3 id="result"></h3>


    <script>
        function flames() {
            var name1 = document.getElementById("name1").value.trim().replace(/\s+/g, ''); // Removing spaces
            var name2 = document.getElementById("name2").value.trim().replace(/\s+/g, ''); // Removing spaces

            // Displaying names given by the user
            document.getElementById("name").textContent = "Names: " + name1 + " and " + name2;

            // Counting total characters excluding spaces and special characters
            var totalCharacters = name1.replace(/[^A-Za-z]/g, '').length + name2.replace(/[^A-Za-z]/g, '').length;

            // Calculating FLAMES result
            var flamesResult = ['Friends', 'Lovers', 'Affectionate', 'Marriage', 'Enemies', 'Siblings'];
            var flamesIndex = (totalCharacters % flamesResult.length) - 1;
            if (flamesIndex === -1) {
                flamesIndex = flamesResult.length - 1; // Loop back to the last index if result is -1
            }
            var result = flamesResult[flamesIndex];

            // Displaying FLAMES result
            document.getElementById("result").textContent = "Result: " + result;
        }
    </script>
</body>
</html>
