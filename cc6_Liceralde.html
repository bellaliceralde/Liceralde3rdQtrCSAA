<!DOCTYPE html>
<html>
<head>
    <title>Coding Challenge 6</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: lightseagreen;
        }
    </style>
</head>
<body>
    <h1>Quadratic Formula</h1>

    <input type="number" id="a" placeholder="Enter value of a">
    <br>
    <input type="number" id="b" placeholder="Enter value of b">
    <br>
    <input type="number" id="c" placeholder="Enter value of c">
    <br>
    <button onclick="quadratic()">Find the root</button>

    <h4 id="result"></h4>

    <script>
        function quadratic() {
            var a = parseFloat(document.getElementById("a").value);
            var b = parseFloat(document.getElementById("b").value);
            var c = parseFloat(document.getElementById("c").value);

            var discriminant = b * b - 4 * a * c;
            var x1, x2;

            if (discriminant > 0) {
                x1 = (-b + Math.sqrt(discriminant)) / (2 * a);
                x2 = (-b - Math.sqrt(discriminant)) / (2 * a);
                document.getElementById("result").textContent = "x1 = " + x1 + ", x2 = " + x2;
            } else if (discriminant === 0) {
                x1 = x2 = -b / (2 * a);
                document.getElementById("result").textContent = "x1 = x2 = " + x1;
            } else {
                var realPart = (-b / (2 * a)).toFixed(2);
                var imaginaryPart = (Math.sqrt(-discriminant) / (2 * a)).toFixed(2);
                document.getElementById("result").textContent = "x1 = " + realPart + " + " + imaginaryPart + "i, x2 = " + realPart + " - " + imaginaryPart + "i";
            }
        }
    </script>
</body>
</html>
