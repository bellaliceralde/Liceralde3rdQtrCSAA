<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Challenge 1</title>
  <style>
    body {
      background-color: lightseagreen;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
      margin-top: 50px;
    }
    .item {
      background-color: yellow;
      margin: 10px;
      padding: 5px;
      cursor: pointer;
      display: inline-block;
    }
    #total {
      margin-top: 20px;
    }
    #clear {
      display: block;
      margin-top: 20px;
      cursor: pointer;
      color: white;
      background-color: darkcyan;
      padding: 5px 10px;
      border-radius: 5px;
      text-decoration: none;
    }
    #clear:hover {
      background-color: cyan;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>SRC Honesty Store</h1>
  <div>
    <span class="item" onclick="totalP(50)">Burger - P50.00</span>
    <span class="item" onclick="totalP(30)">Fries - P30.00</span>
    <span class="item" onclick="totalP(20)">Juice - P20.00</span>
  </div>

  <h4>The total payment is:</h4>
  <h3 id="total">0</h3>
  <span id="clear" onclick="clearP()">Clear</span>
</div>

<script>
  let total = 0;

  function totalP(price) {
    total += price;
    document.getElementById("total").textContent = total.toFixed(2);
  }

  function clearP() {
    total = 0;
    document.getElementById("total").textContent = total.toFixed(2);
  }
</script>

</body>
</html>
